<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body>

    <a-scene embedded arjs>
        <a-marker preset="kanji">


            <a-entity id= "animated-box" geometry="primitive: box; radius: 0.5; tube: 0.2" 
            material="color: #FF0000" position="0 0.5 0">

            </a-entity>




        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Animation using requestAnimationFrame
        const box = document.getElementById('animated-box');
        let rotationSpeed = 0.05;

        function animate() {
            box.object3D.rotation.y += rotationSpeed; // Rotate around the Y-axis
            requestAnimationFrame(animate); // Call the animate function again
        }

        // Start the animation loop
        animate();

        console.log("AR.js Example with Hiro Marker and Animation Loaded");
    </script>
    
</body>
</html>
